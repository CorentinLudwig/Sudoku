<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grille avec nombres et vides</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Page d'accueil -->
    <div id="homePage">
        <h1>Bienvenue sur mon jeu !</h1>
        <p>Cliquez sur "Jouer" pour commencer.</p>
        <button class="playBtn" data-level="easy">Facile</button>
        <button class="playBtn" data-level="medium">Moyen</button>
        <button class="playBtn" data-level="hard">Difficile</button>
    </div>


    <div id="solutionPage">
    <div id="solutionGrid" class="grid-container"></div>
    </div>
    
    <!-- Grille du jeu -->
    <div id="gamePage">
    <div class="grid-container" id="gameGrid"></div>
    <button id="HomeButton">Home</button>
    <button id="showSolution">Solution</button>
    </div>



    <!-- Script -->
    <script src="solver_utils.js"></script>
    <script src="solver_block.js"></script>
    <script src="solver_linear.js"></script>
    <script src="app.js"></script>
    <script src="soluce.js"></script>
    <script src="homepage.js"></script>



</body>

</html>
